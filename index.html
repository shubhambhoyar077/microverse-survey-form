<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey Form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">This is a simple survey form.</p>

    <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" required name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="age" id="number-label">Age(Optional):</label>
        <input type="number" id="number" name="age" placeholder="Age" min="10" max="99">
      </div>
      <div class="form-group">
        Your current role?
        <select id="dropdown" name="role">
          <option disabled selected value>Select your role</option>
          <option value="student">Student</option>
          <option value="pro">professional</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>How was your experience with Microverse?</p>
        <div class="form-check">
        <label><input type="radio" value="bad" name="user-experience">Bad</label>
      </div>
        <div class="form-check">
        <label><input type="radio" value="good" name="user-experience">Good</label>
      </div>
        <div class="form-check">
        <label><input type="radio" value="very-good" name="user-experience">Very Good</label>
      </div>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? <br>(Check all that apply)</p>
        <div class="form-check">
        <label><input type="checkbox" name="prefer" value="interview-process">Interview Process</label>
      </div>
      <div class="form-check">
        <label><input type="checkbox" name="prefer" value="customer-support">Customer Support</label>
      </div>
      <div class="form-check">
        <label><input type="checkbox" name="prefer" value="coding-challenges">Coding Challenges</label>
      </div>
        <div class="form-check"> 
        <label><input type="checkbox" name="prefer" value="faq">Better FAQ</label>
      </div>
      </div>
      <div class="form-group">
        <p>Feedback</p>
        <textarea name="feedback" id="feedback" cols="50" rows="10" placeholder="Enter your feedback here"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
